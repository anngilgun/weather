<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap"
      rel="stylesheet"
    />
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <img src="" alt="Clear" id="em1" />
          <h1>20°C</h1>

          <br />
          <h2 id="wind"><small>WIND: 2KM</small></h2>
        </div>
        <div class="col-2">
          <ul class="today">
            <li id="city">LVIV,UKRAINE</li>
            <li class="dayhour"></li>
            <li id="weather-description">sun</li>
            <li id="humidity">Humidity:20%</li>
          </ul>
        </div>
      </div>
      <div id="forecast">
        <ul class="list-group list-group-horizontal horiz" id="forecast">
          <li class="list-group-item">
            <ul>
              <li class="em2">
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
              </li>
              <li class="TEMP">
                <span id="max">20°</span><span id="min">10°</span>
              </li>
              <li class="MON">MON</li>
            </ul>
          </li>
          <li class="list-group-item">
            <ul>
              <li class="em2">
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
              </li>
              <li class="TEMP">
                <span id="max">20°</span><span id="min">10°</span>
              </li>
              <li class="MON">TUE</li>
            </ul>
          </li>
          <li class="list-group-item">
            <ul>
              <li class="em2">
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
              </li>
              <li class="TEMP">
                <span id="max">20°</span><span id="min">10°</span>
              </li>
              <li class="MON">WED</li>
            </ul>
          </li>
          <li class="list-group-item">
            <ul>
              <li class="em2">
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
              </li>
              <li class="TEMP">
                <span id="max">20°</span><span id="min">10°</span>
              </li>
              <li class="MON">THU</li>
            </ul>
          </li>
          <li class="list-group-item">
            <ul>
              <li class="em2">
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
              </li>
              <li class="TEMP">
                <span id="max">20°</span><span id="min">10°</span>
              </li>
              <li class="MON">FRI</li>
            </ul>
          </li>
        </ul>
      </div>
      <form id="form">
        <input
          type="text"
          placeholder="Enter the city"
          autocomplete="off"
          autofocus="on"
          id="search-input"
        />
        <input type="Submit" value="Search" />
      </form>
    </div>
    <div class="link">
      <a href="https://github.com/anngilgun/weather">Open-source code</a> by
      Anna Pliuiko
    </div>

    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
